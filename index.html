<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <!-- ################################## -->
    <link rel="stylesheet" href="./styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="main flex flex-ai-c">
      <div class="card">
        <div class="hero-section">
          <picture>
            <source
              srcset="./images/image-header-desktop.jpg"
              media="(min-width: 1300px)"
            />
            <img
              class="card-img"
              src="./images/image-header-mobile.jpg"
              alt="card image"
            />
          </picture>
        </div>

        <div class="card-content">
          <div class="title-section">
            <h1 class="title">
              Get <span>insights</span> that help your business grow.
            </h1>
          </div>
          <div class="text-section">
            <p class="text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>

          <div class="stats-section">
            <div class="stat stat-1">
              <p class="stat-number">10k+</p>
              <p class="stat-heading">companies</p>
            </div>
            <div class="stat stat-2">
              <p class="stat-number">314</p>
              <p class="stat-heading">templates</p>
            </div>
            <div class="stat stat-3">
              <p class="stat-number">12M+</p>
              <p class="stat-heading">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>

  </div> -->
  </body>
</html>
